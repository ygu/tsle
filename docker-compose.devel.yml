services:
  game-engine: # requires the project to be built locally
    build:
      context: ./game-engine
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./game-engine:/usr/src/game-engine:cached
      - ./game-engine/target:/usr/src/game-engine/target:cached
    command: ./target/debug/game-engine
    env_file:
      - ./game-engine/env/devel.env

  database:
    image: postgres:16
    environment:
      - POSTGRES_USER=tsle
      - POSTGRES_PASSWORD=tsle
      - POSTGRES_DB=tsle
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  dbagent:
    build:
      context: ./dbagent
      dockerfile: Dockerfile
    env_file:
      - ./dbagent/env/devel.env
    volumes:
      - ./dbagent/backups:/home/app/backups
      - ./dbagent/data:/home/app/data
      - ./dbagent/migrations:/home/app/migrations
      - ./dbagent/tasks:/home/app/tasks
    depends_on:
      - database

volumes:
  db_data:
